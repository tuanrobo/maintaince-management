      var activeMenu = document.getElementById(active.dataset.active);
      activeMenu.classList.add("active");
    }

    // Hide images if they are 1px height
    var guideImages = document.getElementsByClassName('guide-image');

        guideImages[i].parentNode.classList.add("hide");
      }
    }
  }
